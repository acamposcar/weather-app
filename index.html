<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="left-bar">

            <img id='icon' src="#" alt="Weather Icon">

            <div id="info">
                <div id="description"></div>


                <div id="city"></div>

                <div id="temp"></div>
                <div id="feels"></div>
            </div>
        </div>
        <div id="center">
            <form id="search-form">
                <input id="search-bar" placeholder="Search location">
            </form>
            <div id="time">12:30</div>
        </div>
        <div id="right-bar">
            <div id="humidity" class="group">
                <span class="material-icons-outlined">
                    water_drop
                </span>
                <div class="text">Humidity</div>
                <div id="humidity-value" class="value"></div>
            </div>
            <div id="pressure" class="group">
                <span class="material-icons-outlined">
                    compress
                </span>
                <div class="text">Pressure</div>
                <div id="pressure-value" class="value"></div>
            </div>
            <div id="wind" class="group">
                <span class="material-icons-outlined">
                    air
                </span>
                <div class="text">Wind</div>
                <div id="wind-value" class="value"></div>
            </div>
        </div>

        <div id="forecast">
            <div class="forecast-card" data-index="0">
                <div class="forecast-day">Today</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27 ºC</div>
                <div class="forecast-temp-min">23 ºC</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="1">
                <div class="forecast-day">Monday</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27 ºC</div>
                <div class="forecast-temp-min">23 ºC</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="2">
                <div class="forecast-day">Tuesday</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27 ºC</div>
                <div class="forecast-temp-min">23 ºC</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="3">
                <div class="forecast-day">Wednesday</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27 ºC</div>
                <div class="forecast-temp-min">23 ºC</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="4">
                <div class="forecast-day">Today</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27</div>
                <div class="forecast-temp-min">23</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="5">
                <div class="forecast-day">Today</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27</div>
                <div class="forecast-temp-min">23</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
            <div class="forecast-card" data-index="6">
                <div class="forecast-day">Today</div>
                <img class="forecast-icon" src="/svg/01d.svg" alt="Weather Icon">
                <div class="forecast-temp-max">27</div>
                <div class="forecast-temp-min">23</div>
                <div class="forecast-wind">25 km/h NE</div>
            </div>
        </div>
    </div>
</body>

</html>
